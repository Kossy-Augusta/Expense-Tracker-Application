<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Expense tracker</title>
 <!-- css -->
 <link rel="stylesheet" href="style.css">
 <!-- font awesome -->
 <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<main class="section-center">
 <h1 class="title">expense tracker</h1>
 <form class="form">
  <p class="alert"></p>
  <div class="reason-container">
   <label for="reason" class="reason-label"> reason:</label>
  <input type="text" id="reason" class="reason" required>
  </div>
  <div class="date-container">
   <label for="date" class="date-label">date:</label>
   <input type='date' id="date" class="date"  required>
  </div>
  <div class="amount-container">
   <label for="amount" class="amount-label">amount</label>
   <input type="number" id="amount" class="amount" required>
  </div>
  <div class="submit-container">
   <button type="submit" class="submit-btn">add item</button>
  </div>
  
 </form>

 <table class="table">
  <tr class="table-headings">
   <th class="number">S/N</th>
   <th>reason</th>
   <th>date</th>
   <th>amount</th>
  </tr>
  <tr class="add-rows">

  </tr>
 </table>
 <div class="total-container">
  <p></p>
 </div>
 <div class="display-text">
  <p>you do not have any inputs yet </p>
 </div>
 <button class="clear-btn"> clear all</button>
</main>
<body>
 <script src="app.js"></script>
</body>
</html>
